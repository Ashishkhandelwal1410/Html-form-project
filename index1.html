<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
</head>
<body>
    

    <form>
        <h1>Application form</h1>

 <label for="name">Name</label>
<input type="text" id="nane" name="name">
<br/>
<br/>

<label for="emailid">Email id</label>
<input type="emailid" id="eamilid" name="emailid">
<br/>
<br/>

<label for="phonenumbe">phone number</label>
<input type="tel" id="phonenumber" name="phonenumber">
<br/>
<br/>
<label for="file">Resume:</label>
<input type="file" name="fileUpload" id="fileUpload">


<br/>
<br/>
<label for="occupationtype">Occupation</label>
<select name="occupationtype" id="occupationtype">
    <option value="student">student</option>
    <option value="professional">professional</option>
    <option value="other">other</option>
</select>
<br/>
<br/>

<label for="counter">Experience (years)</label>
<input type="number" name="counter" id="counter" min="0" max="50"
<br/>
<br/>
<br/>
<fieldset>
<legend>Topics of interest</legend>

<label for="checkbox1">Html</label>
<input type="checkbox" name="checkbox" id="checkbox1">

<label for="checkbox2">Css</label>
<input type="checkbox" name="checkbox" id="checkbox2">

<label for="checkbox3">Javascript</label>
<input type="checkbox" name="checkbox" id="checkbox3">


</fieldset>
<br/>

<label for="educationtype">Highest qualification</label>
<select name="educationtype" id="educationtype">
<option value="high school">High school</option>
<option value="professionaldegree">professionaldegree</option>
<option value="master degree">master degree</option>
<option value="phd">P.H.D</option>
</select>
<br/>
<br/>
<fieldset>
<legend>Availability</legend>
<label for="radio1">Full time</label>
<input type="radio" name="radio" id="radio1">
<br/>
<br/>
<label for="radio2">Part time</label>
<input type="radio" name="radio" id="radio2">

</fieldset>
<br/>
<br/>

<label for="textarea1"> Additional Comments:</label>
<textarea name="textarea" id="textarea1" cols="40" rows="10"></textarea>


<br/>
<br/>
<input type="button" value="Submit Application">


    </form>
</body>
</html>
